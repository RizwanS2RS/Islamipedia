<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>তাসবিহ</title>
    <link rel="stylesheet" href="tasbih.css">
</head>
<body>
    <div class="container">
        <div class="viewpager" id="viewpager"></div>
<div class="button-row">
    <div class="button" onclick="previousDua()">← পূর্ববর্তী</div>
    <div class="button" onclick="nextDua()">পরবর্তী →</div>
</div>
        <div class="button-row">
            <div class="button" id="soundToggle">সাউন্ড অন</div>
            <div class="button" id="resetCounter">পুনরায় শুরু করুন</div>
        </div>

        <div class="counter" id="counter">০</div>

        <div class="tasbih-button" onclick="incrementCounter()">
            <img src="btn.png" alt="তাসবিহ বাটন">
        </div>
    </div>

    <script src="tasbih.js"></script>
</body>
</html>
