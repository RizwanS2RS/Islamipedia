<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8">
  <title>লাইভ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    @font-face {
      font-family: 'SolaimanLipi';
      src: url('fonts/SolaimanLipi.ttf') format('truetype');
      font-weight: normal;
      font-style: normal;
    }

    body {
      margin: 0;
      font-family: 'SolaimanLipi', sans-serif;
      background-color: #f9f9f9;
    }
    .toolbar {
      background-color: #01837A;
      color: white;
      padding: 12px 16px;
      font-size: 20px;
      display: flex;
      align-items: center;
    }
    .back-button {
      width: 24px;
      height: 24px;
      margin-right: 12px;
      cursor: pointer;
    }
    .toolbar-title {
      flex: 1;
      text-align: center;
      margin-right: 36px;
    }
    .book-list {
      padding: 16px;
    }
    .book-item {
      background-color: white;
      border: 1px solid #01837A;
      border-radius: 10px;
      padding: 12px;
      margin-bottom: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      cursor: pointer;
    }
  </style>
</head>
<body>

<div class="toolbar">
  <img src="back.png" alt="Back" class="back-button" onclick="history.back()">
  <div class="toolbar-title">লাইভ</div>
</div>

<div class="book-list" id="bookList">
  <!-- ভিডিও তালিকা এখানে দেখাবে -->
</div>

<script>
  const books = [
    {
      "name": "বাইতুল্লাহ লাইভ",
      "link": "2Gub8-cSH9c"
    },
    {
      "name": "মসজিদে নভবী লাইভ",
      "link": "yWw0DWJQVtU"
    }
  ];

  const bookListContainer = document.getElementById('bookList');

  books.forEach((book, index) => {
    const item = document.createElement('div');
    item.className = 'book-item';
    item.innerHTML = `<div>${book.name}</div>`;
    item.onclick = () => goToPlayer(book.name, book.videoid);
    bookListContainer.appendChild(item);
  });

  function goToPlayer(name, videoId) {
    window.location.href = `player.html?name=${encodeURIComponent(name)}&videoid=${encodeURIComponent(videoId)}`;
  }
</script>

</body>
</html>
