<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8">
  <title>ইসলামী বই সমাহার</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* Your existing CSS */
  </style>
</head>
<body>

  <!-- Toolbar -->
  <div class="toolbar">
    <div class="back-button" onclick="goBack()">
      <img src="back.png" alt="পেছনে যান" class="icon-img">
    </div>
    <div class="toolbar-title">ইসলামী বই সমাহার</div>
    <div class="search-icon" onclick="toggleSearchBox()">
      <img src="search.png" alt="অনুসন্ধান" class="icon-img">
    </div>
  </div>

  <!-- Search Box -->
  <div class="search-box" id="searchBox">
    <input type="text" id="searchInput" placeholder="বইয়ের নাম বা লেখক খুঁজুন..." onkeyup="debouncedSearch()">
  </div>

  <!-- Book List -->
  <div class="book-list" id="bookList"></div>

  <script>
    let allBooks = [];  // Store all books globally
    let timeout;  // Timeout for debounce

    function goBack() {
      window.location.href = 'main.html';
    }

    function toggleSearchBox() {
      const searchBox = document.getElementById('searchBox');
      searchBox.style.display = searchBox.style.display === 'none' ? 'block' : 'none';
      document.getElementById('searchInput').focus();
    }

    function convertToBanglaNumber(number) {
      const engToBan = {
        '0': '০', '1': '১', '2': '২', '3': '৩', '4': '৪',
        '5': '৫', '6': '৬', '7': '৭', '8': '৮', '9': '৯'
      };
      return number.toString().split('').map(char => engToBan[char] || char).join('');
    }

    // Debounced search function
    function debouncedSearch() {
      clearTimeout(timeout);
      timeout = setTimeout(() => {
        searchBooks();
      }, 300);  // 300ms delay after last keystroke
    }

    function searchBooks() {
      const searchTerm = document.getElementById('searchInput').value.toLowerCase();
      const filteredBooks = allBooks.filter(book => {
        return book.name.toLowerCase().includes(searchTerm) || book.author.toLowerCase().includes(searchTerm);
      });
      displayBooks(filteredBooks);
    }

    function displayBooks(books) {
      const bookList = document.getElementById('bookList');
      bookList.innerHTML = ''; // Clear existing list

      books.forEach((book, index) => {
        const bookItem = document.createElement('div');
        bookItem.className = 'book-item';

        const bookId = convertToBanglaNumber(index + 1);
        const bookName = book.name.trim();
        const bookAuthor = book.author.trim();

        bookItem.onclick = function () {
          const encodedBookId = encodeURIComponent(book.bookid);
          const encodedBookName = encodeURIComponent(bookName);
          window.location.href = `bookview.html?bookid=${encodedBookId}&name=${encodedBookName}`;
        };

        bookItem.innerHTML = `
          <div class="book-number">${bookId}</div>
          <div class="book-info">
            <div class="book-title">${bookName}</div>
            <div class="book-author"><strong>লেখকঃ</strong> ${bookAuthor}</div>
          </div>
        `;

        bookList.appendChild(bookItem);
      });
    }

    fetch('https://islamibook-beryl.vercel.app/file.json')
      .then(response => response.json())
      .then(data => {
        allBooks = data;
        displayBooks(allBooks);  // Initially display all books
      })
      .catch(error => {
        console.error('বই লোড করতে সমস্যা হয়েছে:', error);
      });
  </script>

</body>
</html>
