<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8">
  <title>ইসলামী বই সমাহার</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    @font-face {
      font-family: 'SolaimanLipi';
      src: url('fonts/SolaimanLipi.ttf') format('truetype');
    }

    body {
      margin: 0;
      font-family: 'SolaimanLipi', sans-serif;
      background-color: #f0f0f0;
    }

    .book-list {
      padding: 10px;
      overflow-y: auto;
    }

    .book-item {
      background-color: white;
      margin-bottom: 10px;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.08);
      display: flex;
      align-items: center;
      cursor: pointer;
    }

    .book-item:hover {
      transform: scale(1.01);
    }

    .book-number {
      width: 46px;
      height: 46px;
      margin-right: 10px;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #f1f1f1;
      border-radius: 50%;
      font-size: 14px;
      font-weight: bold;
      color: #5A0202;
      text-align: center;
    }

    .book-info {
      flex-grow: 1;
    }

    .book-title {
      font-size: 16px;
      font-weight: bold;
      color: #222;
    }

    .book-author {
      font-size: 14px;
      color: #666;
    }
  </style>
</head>
<body>

  <div class="book-list" id="bookList">
    <!-- বইয়ের ডেটা এখানে লোড হবে -->
  </div>

  <script>
    fetch('https://islamibook-beryl.vercel.app/file.json')
      .then(response => response.json())
      .then(data => {
        const bookList = document.getElementById('bookList');

        data.forEach(book => {
          const bookItem = document.createElement('div');
          bookItem.className = 'book-item';

          const bookId = book.bookid;  // বইয়ের নাম্বার
          const bookName = book.name.trim();  // বইয়ের নাম
          const bookAuthor = book.author.trim();  // লেখক

          bookItem.onclick = function () {
            const encodedBookId = encodeURIComponent(book.bookid);
            const encodedBookName = encodeURIComponent(bookName);
            window.location.href = `bookview.html?bookid=${encodedBookId}&name=${encodedBookName}`;
          };

          bookItem.innerHTML = `
            <div class="book-number">${bookId}</div>
            <div class="book-info">
              <div class="book-title">${bookName}</div>
              <div class="book-author"><strong>লেখকঃ</strong> ${bookAuthor}</div>
            </div>
          `;

          bookList.appendChild(bookItem);
        });
      })
      .catch(error => {
        console.error('বই লোড করতে সমস্যা হয়েছে:', error);
      });
  </script>

</body>
</html>
