<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8">
  <title>ইসলামী বই সমাহার</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    @font-face {
      font-family: 'SolaimanLipi';
      src: url('fonts/SolaimanLipi.ttf') format('truetype');
    }

    body {
      margin: 0;
      font-family: 'SolaimanLipi', sans-serif;
      background-color: #f0f0f0;
    }

    /* Toolbar styling */
    .toolbar {
      background-color: #01837A;
      color: white;
      padding: 15px;
      position: sticky;
      top: 0;
      z-index: 1000;  /* Keep toolbar above content */
      display: flex;
      align-items: center;
      justify-content: space-between;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    .toolbar-title {
      font-size: 18px;
      font-weight: bold;
      text-align: center;
    }

    .icon-img {
      width: 24px;
      height: 24px;
      cursor: pointer;
    }

    .search-box {
      padding: 10px;
      display: none;
      background-color: #ffffff;
    }

    .search-box input {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      border-radius: 8px;
      font-family: 'SolaimanLipi', sans-serif;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }

    .book-list {
      padding: 10px;
      margin-top: 5px; /* For space below toolbar */
      overflow-y: auto;
    }

    .book-item {
      background-color: white;
      margin-bottom: 10px;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.08);
      display: flex;
      align-items: center;
      cursor: pointer;
    }

    .book-item:hover {
      transform: scale(1.01);
    }

    .book-number {
      width: 46px;
      height: 46px;
      margin-right: 10px;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #f1f1f1;
      border-radius: 50%;
      font-size: 14px;
      font-weight: bold;
      color: #5A0202;
      text-align: center;
    }

    .book-info {
      flex-grow: 1;
    }

    .book-title {
      font-size: 16px;
      font-weight: bold;
      color: #222;
    }

    .book-author {
      font-size: 14px;
      color: #666;
    }
  </style>
</head>
<body>

  <!-- Toolbar -->
  <div class="toolbar">
    <div class="back-button" onclick="goBack()">
      <img src="back.png" alt="পেছনে যান" class="icon-img">
    </div>
    <div class="toolbar-title">ইসলামী বই সমাহার</div>
    <div class="search-icon" onclick="toggleSearchBox()">
      <img src="search.png" alt="অনুসন্ধান" class="icon-img">
    </div>
  </div>

  <!-- Search Box -->
  <div class="search-box" id="searchBox">
    <input type="text" id="searchInput" placeholder="বইয়ের নাম বা লেখক খুঁজুন...">
  </div>

  <!-- Book List -->
  <div class="book-list" id="bookList">
    <!-- বইয়ের ডেটা এখানে লোড হবে -->
  </div>

  <script>
    function goBack() {
      window.location.href = 'main.html';
    }

    function toggleSearchBox() {
      const searchBox = document.getElementById('searchBox');
      if (searchBox.style.display === 'none' || searchBox.style.display === '') {
        searchBox.style.display = 'block';
        document.getElementById('searchInput').focus();
      } else {
        searchBox.style.display = 'none';
      }
    }

    function convertToBanglaNumber(number) {
      const engToBan = {
        '0': '০', '1': '১', '2': '২', '3': '৩', '4': '৪',
        '5': '৫', '6': '৬', '7': '৭', '8': '৮', '9': '৯'
      };
      return number.toString().split('').map(char => engToBan[char] || char).join('');
    }

    fetch('https://islamibook-beryl.vercel.app/file.json')
      .then(response => response.json())
      .then(data => {
        const bookList = document.getElementById('bookList');

        data.forEach((book, index) => {
          const bookItem = document.createElement('div');
          bookItem.className = 'book-item';

          const bookId = convertToBanglaNumber(index + 1);  // বইয়ের পজিশন অনুযায়ী নাম্বার
          const bookName = book.name.trim();  // বইয়ের নাম
          const bookAuthor = book.author.trim();  // লেখক

          bookItem.onclick = function () {
            const encodedBookId = encodeURIComponent(book.bookid);
            const encodedBookName = encodeURIComponent(bookName);
            window.location.href = `bookview.html?bookid=${encodedBookId}&name=${encodedBookName}`;
          };

          bookItem.innerHTML = `
            <div class="book-number">${bookId}</div>
            <div class="book-info">
              <div class="book-title">${bookName}</div>
              <div class="book-author"><strong>লেখকঃ</strong> ${bookAuthor}</div>
            </div>
          `;

          bookList.appendChild(bookItem);
        });
      })
      .catch(error => {
        console.error('বই লোড করতে সমস্যা হয়েছে:', error);
      });
  </script>

</body>
</html>
