<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8">
  <title>বইয়ের পৃষ্ঠা</title>
  <style>
    @font-face {
      font-family: 'SolaimanLipi';
      src: url('fonts/SolaimanLipi.ttf') format('truetype');
    }

    body {
      font-family: 'SolaimanLipi', sans-serif;
      margin: 0;
      background: #f4f4f4;
    }

    .toolbar {
      background-color: #01837A;
      color: white;
      padding: 12px 16px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      position: sticky;
      top: 0;
      z-index: 1000;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
      min-height: 56px;
    }

    .toolbar img {
      width: 28px;
      height: 28px;
      cursor: pointer;
    }

    .toolbar h1 {
      flex: 1;
      margin: 0;
      font-size: 20px;
      text-align: center;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    #searchBox {
      display: none;
      padding: 10px;
      background-color: #ffffff;
    }

    #searchInput {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      border-radius: 8px;
      font-family: 'SolaimanLipi', sans-serif;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }

    .content-list {
      padding: 10px;
    }

    .item {
      background: white;
      margin-bottom: 10px;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.08);
      display: flex;
      align-items: flex-start;
    }

    .book-number {
      width: 92px;
      height: 92px;
      margin-right: 10px;
      margin-bottom: 10px;
      display: flex;
      justify-content: center;
      align-items: center;
      background-image: url('ic_1_4.png');
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
      border-radius: 50%;
      font-size: 18px;
      font-weight: bold;
      color: #5A0202;
      text-align: center;
    }

    .text-block {
      flex: 1;
    }

    .item h2 {
      margin: 0 0 10px;
      font-size: 18px;
      color: #222;
    }

    .item p {
      margin: 0;
      font-size: 15px;
      line-height: 1.6;
      color: #333;
      white-space: pre-line;
    }
  </style>
</head>
<body>

  <div class="toolbar">
    <img src="back.png" alt="Back" onclick="history.back()">
    <h1 id="bookTitle">বই</h1>
    <img src="search.png" alt="Search" onclick="toggleSearch()">
  </div>

  <div id="searchBox">
    <input type="text" id="searchInput" placeholder="খুঁজুন..." oninput="filterContent()">
  </div>

  <div class="content-list" id="contentList"></div>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const bookid = urlParams.get('bookid');
    const bookName = decodeURIComponent(urlParams.get('name') || 'বই');
    document.getElementById('bookTitle').innerText = bookName;

    function toggleSearch() {
      const box = document.getElementById('searchBox');
      box.style.display = box.style.display === 'none' ? 'block' : 'none';
    }

    let originalPara = ''; // full paragraph for search

    function convertToBanglaNumber(number) {
      const engToBan = {
        '0': '০', '1': '১', '2': '২', '3': '৩', '4': '৪',
        '5': '৫', '6': '৬', '7': '৭', '8': '৮', '9': '৯'
      };
      return number.toString().split('').map(char => engToBan[char] || char).join('');
    }

    function loadContent() {
      fetch(`https://islamibook-beryl.vercel.app/book/${bookid}.json`)
        .then(res => res.json())
        .then(data => {
          const list = document.getElementById('contentList');
          list.innerHTML = '';

          const keys = Object.keys(data).sort((a, b) => Number(a) - Number(b));

          keys.forEach((key, index) => {
            if (key === "id" || !data[key]) return;

            const title = key === "1" ? data[key] : '';
            const para = data[key];

            if (key === "2") originalPara = para;

            const item = document.createElement('div');
            item.className = 'item';

            const banglaNumber = convertToBanglaNumber(index);

            item.innerHTML = `
              <div class="book-number">${banglaNumber}</div>
              <div class="text-block">
                ${title ? `<h2>${title}</h2>` : ""}
                <p id="contentPara">${para}</p>
              </div>
            `;
            list.appendChild(item);
          });
        });
    }

    function filterContent() {
      const input = document.getElementById('searchInput').value.toLowerCase();
      const paraElement = document.getElementById('contentPara');
      if (originalPara.toLowerCase().includes(input)) {
        paraElement.parentElement.parentElement.style.display = 'flex';
      } else {
        paraElement.parentElement.parentElement.style.display = 'none';
      }
    }

    loadContent();
  </script>

</body>
</html>
