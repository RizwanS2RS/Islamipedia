<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>বই দেখুন</title>
  <style>
    @font-face {
      font-family: 'SolaimanLipi';
      src: url('fonts/SolaimanLipi.ttf') format('truetype');
    }

    body {
      font-family: 'SolaimanLipi', sans-serif;
      background: #f4f4f4;
      margin: 0;
    }

    .toolbar {
      background-color: #01837A;
      color: white;
      padding: 12px 16px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      position: sticky;
      top: 0;
      z-index: 1000;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
      min-height: 50px;
    }

    .toolbar img {
      width: 32px;
      height: 32px;
      cursor: pointer;
    }

    .toolbar h1 {
      flex: 1;
      margin: 0;
      font-size: 20px;
      text-align: center;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      line-height: 50px;
    }

    #searchBox {
      padding: 10px;
      background-color: #fff;
      display: none;
    }

    #searchInput {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-family: 'SolaimanLipi', sans-serif;
      box-sizing: border-box;
    }

    #loadingText {
      text-align: center;
      padding: 20px;
      font-size: 16px;
    }

    #content {
      padding: 15px;
      background: #fff;
      margin-top: 5px;
    }

    .content-item {
      margin-bottom: 20px;
      padding: 15px;
      background-color: #fff;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      border-radius: 10px;
    }

    .content-item h2 {
      margin: 0;
      font-size: 18px;
      color: #222;
    }

    .content-item p {
      margin-top: 5px;
      font-size: 16px;
      color: #555;
      line-height: 1.6;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div class="toolbar">
    <img src="back.png" alt="Back" onclick="history.back()">
    <h1 id="bookTitle">বই</h1>
    <img src="search.png" alt="Search" onclick="toggleSearch()">
  </div>

  <div id="searchBox">
    <input type="text" id="searchInput" placeholder="অনুচ্ছেদ খুঁজুন..." onkeyup="searchContent()">
  </div>

  <div id="loadingText">লোডিং হচ্ছে...</div>

  <div id="content"></div>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const bookid = urlParams.get('bookid');
    const bookName = decodeURIComponent(urlParams.get('name') || 'বই');
    document.getElementById('bookTitle').innerText = bookName;

    let fullData = []; // সার্বজনীন ডেটা

    function convertToBanglaNumber(number) {
      const banglaDigits = ['০', '১', '২', '৩', '৪', '৫', '৬', '৭', '৮', '৯'];
      return number.toString().split('').map(digit => banglaDigits[parseInt(digit)]).join('');
    }

    function toggleSearch() {
      const box = document.getElementById('searchBox');
      box.style.display = box.style.display === 'none' ? 'block' : 'none';
      if (box.style.display === 'block') {
        document.getElementById('searchInput').focus();
      }
    }

    function searchContent() {
      const searchTerm = document.getElementById('searchInput').value.toLowerCase();
      const filtered = fullData.filter(item => item["1"] && item["1"].toLowerCase().includes(searchTerm));
      displayContent(filtered);
    }

    function displayContent(dataArray) {
      const contentDiv = document.getElementById('content');
      contentDiv.innerHTML = '';

      dataArray.forEach((item, index) => {
        if (!item["1"]) return;
        const div = document.createElement('div');
        div.className = 'content-item';
        div.innerHTML = `
          <h2>${convertToBanglaNumber(index + 1)}</h2>
          <p onclick="openView(${index})" style="color: #01837A;">${item["1"]}</p>
        `;
        contentDiv.appendChild(div);
      });
    }

    function openView(index) {
      sessionStorage.setItem('selectedIndex', index);
      window.location.href = 'view.html';
    }

    function loadContent() {
      const loadingDiv = document.getElementById('loadingText');
      loadingDiv.style.display = 'block';

      fetch(`https://islamibook-beryl.vercel.app/book/${bookid}.json`)
        .then(res => res.json())
        .then(data => {
          fullData = data;
          sessionStorage.setItem('bookData', JSON.stringify(data));
          displayContent(fullData);
          loadingDiv.style.display = 'none';
        })
        .catch(error => {
          loadingDiv.innerText = 'তথ্য লোড করতে সমস্যা হয়েছে!';
          console.error('Error loading content:', error);
        });
    }

    loadContent();
  </script>

</body>
</html>
