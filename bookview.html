<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>বই দেখুন</title>
  <style>
    @font-face {
      font-family: 'SolaimanLipi';
      src: url('fonts/SolaimanLipi.ttf') format('truetype');
    }

    body {
      font-family: 'SolaimanLipi', sans-serif;
      background: #f4f4f4;
      margin: 0;
    }

    .toolbar {
      background-color: #01837A;
      color: white;
      padding: 12px 16px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      position: sticky;
      top: 0;
      z-index: 1000;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
      min-height: 50px;
    }

    .toolbar img {
      width: 32px;
      height: 32px;
      cursor: pointer;
    }

    .toolbar h1 {
      flex: 1;
      margin: 0;
      font-size: 20px;
      text-align: center;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      line-height: 50px;
    }

    #content {
      padding: 15px;
      background: #fff;
      margin-top: 60px;
    }

    .content-item {
      margin-bottom: 20px;
      padding: 15px;
      background-color: #fff;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      border-radius: 10px;
    }

    .content-item h2 {
      margin: 0;
      font-size: 18px;
      color: #222;
    }

    .content-item p {
      margin-top: 5px;
      font-size: 16px;
      color: #555;
      line-height: 1.6;
    }
  </style>
</head>
<body>

  <div class="toolbar">
    <img src="back.png" alt="Back" onclick="history.back()">
    <h1 id="bookTitle">বই</h1>
    <img src="search.png" alt="Search" onclick="toggleSearch()">
  </div>

  <div id="content"></div>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const bookid = urlParams.get('bookid');
    const bookName = decodeURIComponent(urlParams.get('name') || 'বই');
    document.getElementById('bookTitle').innerText = bookName;

    function loadContent() {
      fetch(`https://islamibook-beryl.vercel.app/book/${bookid}.json`)
        .then(res => res.json())
        .then(data => {
          const contentDiv = document.getElementById('content');
          contentDiv.innerHTML = '';

          const keys = Object.keys(data).sort((a, b) => Number(a) - Number(b));

          keys.forEach((key, index) => {
            if (key === "id" || !data[key]) return;

            const title = key === "1" ? data[key] : '';
            const para = data[key];

            const item = document.createElement('div');
            item.className = 'content-item';

            item.innerHTML = `
              <h2>${title || 'অধ্যায়'}</h2>
              <p>${para}</p>
            `;
            contentDiv.appendChild(item);
          });
        })
        .catch(error => console.error('Error loading content:', error));
    }

    loadContent();
  </script>

</body>
</html>
