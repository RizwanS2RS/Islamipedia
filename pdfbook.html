<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8">
  <title>অনলাইন বই সমাহার</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    @font-face {
      font-family: 'SolaimanLipi';
      src: url('fonts/SolaimanLipi.ttf') format('truetype');
    }
    body {
      font-family: 'SolaimanLipi', sans-serif;
      margin: 0;
      background-color: #f5f5f5;
    }
    .toolbar {
      display: flex;
      align-items: center;
      background-color: #00BCD4;
      color: white;
      padding: 10px;
    }
    .toolbar img {
      height: 24px;
      width: 24px;
      cursor: pointer;
      margin-right: 10px;
    }
    .toolbar h1 {
      flex: 1;
      font-size: 18px;
      margin: 0;
    }
    .search-bar {
      display: none;
      padding: 10px;
      background: white;
    }
    .search-bar input {
      width: 100%;
      padding: 8px;
      font-family: 'SolaimanLipi';
    }
    .book-list {
      padding: 10px;
    }
    .book-item {
      display: flex;
      background: white;
      margin-bottom: 10px;
      padding: 10px;
      align-items: center;
      border-radius: 6px;
    }
    .number-box {
      width: 50px;
      height: 50px;
      background: #e0f7fa;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #00BCD4;
      font-size: 12px;
      margin-right: 10px;
    }
    .book-img {
      width: 56px;
      height: 56px;
      object-fit: contain;
      margin-right: 10px;
    }
    .book-info {
      flex: 1;
    }
    .book-info h2 {
      font-size: 14px;
      margin: 0 0 5px 0;
    }
    .book-info p {
      font-size: 12px;
      margin: 0;
    }
    .book-actions {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .book-actions img {
      width: 24px;
      height: 24px;
      margin-bottom: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div class="toolbar">
    <img src="back.png" onclick="history.back()">
    <h1>অনলাইন বই সমাহার</h1>
    <img src="search.png" onclick="toggleSearch()">
  </div>

  <div class="search-bar" id="searchBar">
    <input type="text" placeholder="বই সার্চ করুন..." oninput="filterBooks(this.value)">
  </div>

  <div class="book-list" id="bookList">
    <!-- JSON থেকে ডেটা এখানে আসবে -->
  </div>

  <script>
    let books = [];

    function toggleSearch() {
      const search = document.getElementById("searchBar");
      search.style.display = (search.style.display === "none" || !search.style.display) ? "block" : "none";
    }

    function filterBooks(query) {
      const filtered = books.filter(book => 
        book.name.includes(query) || 
        book.author.includes(query)
      );
      renderBooks(filtered);
    }

    function renderBooks(data) {
      const list = document.getElementById("bookList");
      list.innerHTML = "";
      data.forEach((book, index) => {
        const item = document.createElement("div");
        item.className = "book-item";
        item.innerHTML = `
          <div class="number-box">${index + 1}</div>
          <img class="book-img" src="${book.img}" alt="img">
          <div class="book-info">
            <h2>${book.name}</h2>
            <p>${book.author}</p>
          </div>
          <div class="book-actions">
            <img src="download.png" title="ডাউনলোড করুন" onclick="downloadBook('${book.pdflink}')">
          </div>
        `;
        list.appendChild(item);
      });
    }

    function downloadBook(url) {
      window.open(url, '_blank');
    }

    fetch("https://rizwans2rs.github.io/Islamipedia/pdfbook.json")
      .then(res => res.json())
      .then(data => {
        books = data;
        renderBooks(books);
      });
  </script>

</body>
</html>
