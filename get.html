<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8">
  <title>JSON ডেটা</title>
</head>
<body>
  <h1>বই তালিকা</h1>
  <ul id="bookList"></ul>

  <script>
    function getBanglaNumber(num) {
      const banglaDigits = ['০','১','২','৩','৪','৫','৬','৭','৮','৯'];
      return num.toString().split('').map(d => banglaDigits[+d] || d).join('');
    }

    const params = new URLSearchParams(window.location.search);
    const jsonURL = params.get('url');

    if (jsonURL) {
      fetch(jsonURL)
        .then(res => res.json())
        .then(data => {
          const list = document.getElementById('bookList');
          data.forEach((item, index) => {
            const li = document.createElement('li');
            li.textContent = `${getBanglaNumber(index + 1)}. ${item.name}`;
            list.appendChild(li);
          });
        })
        .catch(err => {
          document.getElementById('bookList').textContent = 'ডেটা লোড করতে ব্যর্থ!';
        });
    }
  </script>
</body>
</html>
