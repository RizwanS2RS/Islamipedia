<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8">
  <title>বয়ান</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    @font-face {
      font-family: 'SolaimanLipi';
      src: url('fonts/SolaimanLipi.ttf') format('truetype');
      font-weight: normal;
      font-style: normal;
    }

    body {
      margin: 0;
      font-family: 'SolaimanLipi', sans-serif;
      background-color: #f9f9f9;
    }
    .toolbar {
      background-color: #01837A;
      color: white;
      padding: 12px 16px;
      font-size: 20px;
      display: flex;
      align-items: center;
    }
    .back-button {
      width: 24px;
      height: 24px;
      margin-right: 12px;
      cursor: pointer;
    }
    .toolbar-title {
      flex: 1;
      text-align: center;
      margin-right: 36px;
    }
    .video-box {
      padding: 16px;
      text-align: center;
    }
    iframe {
      width: 100%;
      height: 400px;
      border: none;
    }
  </style>
</head>
<body>

<div class="toolbar">
  <img src="back.png" alt="Back" class="back-button" onclick="history.back()">
  <div class="toolbar-title" id="videoTitle">ভিডিও নাম</div>
</div>

<div class="video-box">
  <iframe id="youtubeFrame" src="" allowfullscreen></iframe>
</div>

<script>
  const params = new URLSearchParams(window.location.search);
  const name = params.get("name") || "ভিডিও";
  const videoid = params.get("link") || "";

  document.getElementById("videoTitle").innerText = name;
  if (videoid) {
    document.getElementById("youtubeFrame").src = `https://www.youtube.com/embed/${videoid}`;
  } else {
    document.getElementById("youtubeFrame").outerHTML = "<p>ভিডিও ID পাওয়া যায়নি।</p>";
  }
</script>

</body>
</html>
