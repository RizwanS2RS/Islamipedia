<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8">
  <title>ভিডিও প্লেয়ার</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
    }
    .toolbar {
      background-color: #01837A;
      color: white;
      padding: 16px;
      font-size: 20px;
      text-align: center;
    }
    .video-box {
      padding: 16px;
      text-align: center;
    }
    iframe {
      width: 100%;
      height: 400px;
      border: none;
    }
  </style>
</head>
<body>

<div class="toolbar" id="videoTitle">
  ভিডিও নাম
</div>

<div class="video-box">
  <iframe id="youtubeFrame" src="" allowfullscreen></iframe>
</div>

<script>
  const params = new URLSearchParams(window.location.search);
  const name = params.get("name") || "ভিডিও";
  const videoid = params.get("videoid") || "";

  document.getElementById("videoTitle").innerText = name;
  if (videoid) {
    document.getElementById("youtubeFrame").src = `https://www.youtube.com/embed/${videoid}`;
  } else {
    document.getElementById("youtubeFrame").outerHTML = "<p>ভিডিও ID পাওয়া যায়নি।</p>";
  }
</script>

</body>
</html>
