<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8">
  <title>প্রবন্ধ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    @font-face {
      font-family: 'SolaimanLipi';
      src: url('fonts/SolaimanLipi.ttf') format('truetype');
    }

    body {
      font-family: 'SolaimanLipi', sans-serif;
      background-color: #f4f4f4;
      margin: 0;
    }

    .header {
      background-color: #01837A;
      color: white;
      padding: 15px;
      text-align: center;
      font-size: 20px;
      position: sticky;
      top: 0;
      z-index: 999;
    }

    .controls {
      display: flex;
      justify-content: space-around;
      background-color: #eeeeee;
      padding: 10px;
      position: sticky;
      top: 50px;
      z-index: 998;
    }

    .controls button {
      display: flex;
      align-items: center;
      gap: 6px;
      padding: 10px 15px;
      font-size: 14px;
      border: none;
      border-radius: 5px;
      background-color: #009688;
      color: white;
      cursor: pointer;
      font-family: 'SolaimanLipi', sans-serif;
    }

    .controls img {
      width: 16px;
      height: 16px;
    }

    .content {
      background-color: #fff;
      padding: 20px;
      margin: 15px;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      line-height: 1.6;
      font-size: 18px;
      color: #333;
      white-space: pre-wrap;
    }

    .footer {
      text-align: center;
      margin: 20px 0;
      font-size: 14px;
      color: #999;
    }
  </style>
</head>
<body>

  <div class="header" id="postTitle">প্রবন্ধ</div>

  <div class="controls">
    <button onclick="increaseFont()">আকার+</button>
    <button onclick="decreaseFont()">আকার−</button>
    <button onclick="copyContent()">
      <img src="copy.png" alt="Copy"> কপি
    </button>
    <button onclick="shareContent()">
      <img src="share.png" alt="Share"> শেয়ার
    </button>
  </div>

  <div class="content" id="postContent">লোড হচ্ছে...</div>

  <div class="footer">©অনলাইন প্রবন্ধ</div>

  <script>
    let fontSize = 18;
    const post = JSON.parse(sessionStorage.getItem('blogPost'));
    const titleEl = document.getElementById('postTitle');
    const contentEl = document.getElementById('postContent');

    if (post) {
      titleEl.innerText = post.title;
      contentEl.innerHTML = post.content;
    } else {
      contentEl.innerText = 'কোনো তথ্য পাওয়া যায়নি।';
    }

    function increaseFont() {
      fontSize += 1;
      contentEl.style.fontSize = fontSize + 'px';
    }

    function decreaseFont() {
      if (fontSize > 10) {
        fontSize -= 1;
        contentEl.style.fontSize = fontSize + 'px';
      }
    }

    function copyContent() {
      const tempInput = document.createElement('textarea');
      tempInput.value = titleEl.innerText + '\n\n' + contentEl.innerText;
      document.body.appendChild(tempInput);
      tempInput.select();
      document.execCommand('copy');
      document.body.removeChild(tempInput);
      alert('লেখাটি কপি করা হয়েছে');
    }

    function shareContent() {
      const textToShare = titleEl.innerText + '\n\n' + contentEl.innerText;
      if (navigator.share) {
        navigator.share({ title: 'প্রবন্ধ', text: textToShare }).catch(console.error);
      } else {
        alert('আপনার ব্রাউজার শেয়ার সাপোর্ট করে না');
      }
    }
  </script>

</body>
</html>
